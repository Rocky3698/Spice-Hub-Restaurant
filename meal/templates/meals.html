{% extends 'base.html' %}
{%block content%}
<div class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="mt-5">Available meals right now</h1>
    <div class="container row align-items-center justify-content-around mt-md-5 mt-3 pt-md-5 pt-0">
        {% for meal in meals%}
        <div class="card col-6 border-0" style="width: 25rem; height: 30rem;">
            <img src="{{meal.strCategoryThumb}}" class="card-img-top " alt="meal img">
            <div class="card-body">
                <h5 class="card-title fw-bold fs-3">{{meal.strCategory}}</h5>
                <h5 class="card-title fw-bold fs-3">Meal ID: {{meal.idCategory}}</h5>
                <p class="card-text lead">{{meal.strCategoryDescription| truncatewords:10 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
